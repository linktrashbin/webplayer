<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4K Video Player</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .player-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: auto;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            gap: 15px;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .player-container:hover .controls {
            opacity: 1;
        }

        .control-btn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 5px;
        }

        .control-btn:hover {
            color: #ff6b6b;
        }

        .progress-container {
            flex: 1;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            background: #ff6b6b;
            border-radius: 3px;
            width: 0%;
            transition: width 0.1s;
        }

        .volume-container {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .volume-slider {
            width: 80px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
            outline: none;
            cursor: pointer;
        }

        .time-display {
            color: white;
            font-size: 14px;
            min-width: 100px;
            text-align: center;
        }

        .quality-selector {
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            color: white;
            padding: 5px;
            border-radius: 4px;
            cursor: pointer;
        }

        .error-message {
            color: white;
            text-align: center;
            padding: 20px;
            background: rgba(255, 0, 0, 0.2);
            border-radius: 10px;
            margin: 20px;
        }

        .loading {
            color: white;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="player-container">
        <div id="loading" class="loading">Loading video...</div>
        <div id="error" class="error-message" style="display: none;">
            <h3>Error loading video</h3>
            <p>Please check the video URL or try a different format.</p>
        </div>
        
        <video id="videoPlayer" style="display: none;" preload="metadata">
            Your browser doesn't support video playback.
        </video>

        <div class="controls">
            <button class="control-btn" id="playPauseBtn">‚ñ∂Ô∏è</button>
            <button class="control-btn" id="stopBtn">‚èπÔ∏è</button>
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <div class="volume-container">
                <button class="control-btn" id="muteBtn">üîä</button>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="100">
            </div>
            <select class="quality-selector" id="qualitySelector">
                <option value="auto">Auto Quality</option>
                <option value="4k">4K (2160p)</option>
                <option value="1440p">1440p</option>
                <option value="1080p">1080p</option>
                <option value="720p">720p</option>
                <option value="480p">480p</option>
            </select>
            <button class="control-btn" id="fullscreenBtn">‚õ∂</button>
        </div>
    </div>

    <script>
        class VideoPlayer {
            constructor() {
                this.video = document.getElementById('videoPlayer');
                this.playPauseBtn = document.getElementById('playPauseBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.progressContainer = document.getElementById('progressContainer');
                this.progressBar = document.getElementById('progressBar');
                this.timeDisplay = document.getElementById('timeDisplay');
                this.muteBtn = document.getElementById('muteBtn');
                this.volumeSlider = document.getElementById('volumeSlider');
                this.qualitySelector = document.getElementById('qualitySelector');
                this.fullscreenBtn = document.getElementById('fullscreenBtn');
                this.loading = document.getElementById('loading');
                this.error = document.getElementById('error');

                this.init();
            }

            init() {
                this.loadVideoFromURL();
                this.bindEvents();
            }

            loadVideoFromURL() {
                const urlParams = new URLSearchParams(window.location.search);
                const videoUrl = urlParams.get('url') || urlParams.get('movie');
                
                if (!videoUrl) {
                    this.showError('No video URL provided. Use ?url=YOUR_VIDEO_URL');
                    return;
                }

                // Support various video formats
                const supportedFormats = ['.mp4', '.mkv', '.webm', '.avi', '.mov', '.m4v'];
                const fileExtension = videoUrl.toLowerCase().substring(videoUrl.lastIndexOf('.'));
                
                if (!supportedFormats.some(format => fileExtension.includes(format.substring(1)))) {
                    console.warn('Unsupported format detected, but attempting to load...');
                }

                this.video.src = videoUrl;
                this.video.load();
            }

            bindEvents() {
                // Video events
                this.video.addEventListener('loadstart', () => {
                    this.loading.style.display = 'block';
                });

                this.video.addEventListener('canplay', () => {
                    this.loading.style.display = 'none';
                    this.video.style.display = 'block';
                    this.error.style.display = 'none';
                });

                this.video.addEventListener('error', () => {
                    this.showError('Failed to load video. Please check the URL and format.');
                });

                this.video.addEventListener('timeupdate', () => {
                    this.updateProgress();
                    this.updateTimeDisplay();
                });

                // Control events
                this.playPauseBtn.addEventListener('click', () => this.togglePlayPause());
                this.stopBtn.addEventListener('click', () => this.stop());
                this.progressContainer.addEventListener('click', (e) => this.seek(e));
                this.muteBtn.addEventListener('click', () => this.toggleMute());
                this.volumeSlider.addEventListener('input', () => this.setVolume());
                this.fullscreenBtn.addEventListener('click', () => this.toggleFullscreen());

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => this.handleKeyboard(e));

                // Quality selector (placeholder - actual implementation depends on video source)
                this.qualitySelector.addEventListener('change', () => {
                    console.log('Quality changed to:', this.qualitySelector.value);
                    // Implementation would depend on video source providing multiple quality options
                });
            }

            togglePlayPause() {
                if (this.video.paused) {
                    this.video.play();
                    this.playPauseBtn.textContent = '‚è∏Ô∏è';
                } else {
                    this.video.pause();
                    this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
                }
            }

            stop() {
                this.video.pause();
                this.video.currentTime = 0;
                this.playPauseBtn.textContent = '‚ñ∂Ô∏è';
            }

            updateProgress() {
                if (this.video.duration) {
                    const progress = (this.video.currentTime / this.video.duration) * 100;
                    this.progressBar.style.width = progress + '%';
                }
            }

            seek(e) {
                const rect = this.progressContainer.getBoundingClientRect();
                const clickX = e.clientX - rect.left;
                const width = rect.width;
                const percentage = clickX / width;
                
                if (this.video.duration) {
                    this.video.currentTime = percentage * this.video.duration;
                }
            }

            updateTimeDisplay() {
                const current = this.formatTime(this.video.currentTime);
                const duration = this.formatTime(this.video.duration || 0);
                this.timeDisplay.textContent = `${current} / ${duration}`;
            }

            formatTime(seconds) {
                if (isNaN(seconds)) return '00:00';
                
                const hours = Math.floor(seconds / 3600);
                const minutes = Math.floor((seconds % 3600) / 60);
                const secs = Math.floor(seconds % 60);
                
                if (hours > 0) {
                    return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                }
                return `${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }

            toggleMute() {
                if (this.video.muted) {
                    this.video.muted = false;
                    this.muteBtn.textContent = 'üîä';
                    this.volumeSlider.value = this.video.volume * 100;
                } else {
                    this.video.muted = true;
                    this.muteBtn.textContent = 'üîá';
                }
            }

            setVolume() {
                const volume = this.volumeSlider.value / 100;
                this.video.volume = volume;
                this.video.muted = volume === 0;
                this.muteBtn.textContent = volume === 0 ? 'üîá' : 'üîä';
            }

            toggleFullscreen() {
                if (!document.fullscreenElement) {
                    this.video.requestFullscreen().catch(err => {
                        console.log('Fullscreen error:', err);
                    });
                } else {
                    document.exitFullscreen();
                }
            }

            handleKeyboard(e) {
                switch(e.code) {
                    case 'Space':
                        e.preventDefault();
                        this.togglePlayPause();
                        break;
                    case 'ArrowLeft':
                        this.video.currentTime = Math.max(0, this.video.currentTime - 10);
                        break;
                    case 'ArrowRight':
                        this.video.currentTime = Math.min(this.video.duration, this.video.currentTime + 10);
                        break;
                    case 'ArrowUp':
                        e.preventDefault();
                        this.video.volume = Math.min(1, this.video.volume + 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        break;
                    case 'ArrowDown':
                        e.preventDefault();
                        this.video.volume = Math.max(0, this.video.volume - 0.1);
                        this.volumeSlider.value = this.video.volume * 100;
                        break;
                    case 'KeyF':
                        this.toggleFullscreen();
                        break;
                    case 'KeyM':
                        this.toggleMute();
                        break;
                }
            }

            showError(message) {
                this.loading.style.display = 'none';
                this.video.style.display = 'none';
                this.error.style.display = 'block';
                this.error.querySelector('p').textContent = message;
            }
        }

        // Initialize player when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new VideoPlayer();
        });
    </script>
</body>
</html>
